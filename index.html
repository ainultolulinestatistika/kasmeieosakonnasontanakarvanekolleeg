<html>
<head>
  <meta charset="UTF-8">
  <title>päeva viimasest neljajalgse kolleegi külastusest 😺🐶</title>
  <style>
  /* Make the gradient fill the full page */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  } 
    body {
      font-family: Poppins, sans-serif;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      margin-top: 15%;
       background: linear-gradient(to bottom, #fff8e7, #ffdede);
      background-attachment: fixed; 
  color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    p {
      color: #777;
    }
  </style>
</head>
<body>
  <h1 id="counter"></h1>
  <p id="date"></p>

  <script>
    // Set the date of the event
    const eventDate = new Date("2025-10-14"); // change this date

    function updateCounter() {
      const now = new Date();
      const diffTime = now - eventDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      document.getElementById("counter").textContent =
        `${diffDays} päeva viimasest neljajalgse kolleegi külastusest`;
      
      document.getElementById("date").textContent =
        `Last updated: ${now.toDateString()}`;
    }

    // Update immediately
    updateCounter();

    // Optional: refresh every hour, just in case someone leaves it open
    setInterval(updateCounter, 60 * 60 * 1000);
  </script>
</body>
</html>
